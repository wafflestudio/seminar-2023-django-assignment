{% extends "./base.html" %}

{% block post_container %}
  <h3> Post List </h3>
  <hr>
  <table>
    <tr>
      <td> Title </td>
      <td> Created At </td>
      <td> Updated At </td>
    </tr>
  {% for post in posts %}
    <tr>
      <td><a href={% url 'post_detail' post.id %}>{{post.title}}</a></td>
      <td>{{post.created_at}}</td>
      <td>{{post.updated_at}}</td>
    </tr>
  {% endfor %}
  </table>
  <hr>
  {% if user.is_authenticated %}
    <a href="{% url 'post_create'%}">New Post</a>
  {% endif %}
  <a href="{% url 'index'%}">Back to Home</a>
{% endblock post_container %}
