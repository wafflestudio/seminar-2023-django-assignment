<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>

<h2>글 수정하기</h2>

{% if user.is_authenticated %}
   <span>
      <p>{{user.get_username}} 으로 로그인되었습니다. </p>
   </span>

{% else %}
   <span>
      현재 비회원 상태입니다.
   </span>
{% endif %}
<br><br>
{% if user.is_authenticated and user == post.created_by %}
   <form method="post">
      {% csrf_token %}
      <div class="title">
         제목
         {{ form.title }}
      </div>
      <br>
      <div class="description">
         내용
         {{ form.description }}
      </div>
      <br>
      <div class="buttons">
         <a href="{% url 'post_detail' post.id %}">돌아가기</a>
         <button type="submit">게시글 수정</button>
      </div>
   </form>
{% else %}
   게시글 작성자만 게시글을 수정할 수 있습니다.
   <br>
   <a href="{% url 'post_detail' post.id %}">돌아가기</a>
{% endif %}
